# app/config/security.yml
security:
     encoders:
        FOS\UserBundle\Model\UserInterface: sha512

     role_hierarchy:
        ROLE_MANAGER:     ROLE_USER
        ROLE_ADMIN:       [ROLE_USER,ROLE_MANAGER]
     providers:
        fos_userbundle:
            id: fos_user.user_provider.username
     firewalls:
        oauth_authorize:
              pattern:    ^/oauth/v2/auth
              form_login:
                     provider: fos_userbundle
                     check_path: acme_oauth_server_auth_login_check
                     login_path: acme_oauth_server_auth_login
              anonymous:  true
        api:
             pattern: ^/api
             fos_oauth: true
             stateless: true

        oauth_token:
              pattern:    ^/oauth/v2/token
              security:   false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                check_path: /login_check
                login_path: /login
                csrf_provider: form.csrf_provider
                default_target_path: /post
                always_use_default_target_path: true
            logout:       true
            anonymous:    true

     access_control:
        - { path: ^/login$,                      role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register,                    role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting,                   role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/manager,                     role: ROLE_MANAGER }
        - { path: ^/admin,                       role: ROLE_ADMIN }
        - { path: ^/member,                      role: ROLE_USER }
        - { path: ^/,                            role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/oauth/v2/,                   role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api,                         roles: [ IS_AUTHENTICATED_FULLY ] }


