imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'BlackhouseappBluehouseappBundle:common:form_theme.html.twig'
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

trsteel_ckeditor:
    class: Trsteel\CkeditorBundle\Form\Type\CkeditorType
    transformers: ['html_purifier']
    toolbar: ['document', 'clipboard', 'editing', '/', 'basicstyles', 'paragraph', 'links', '/', 'insert', 'styles', 'tools']
    toolbar_groups:
        document: ['Source','-','Save','-','Templates']
        clipboard: ['Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo']
        editing: ['Find','Replace','-','SelectAll']
        basicstyles: ['Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat']
        paragraph: ['NumberedList','BulletedList','-','Outdent','Indent','-','JustifyLeft', 'JustifyCenter','JustifyRight','JustifyBlock']
        links: ['Link','Unlink','Anchor']
        insert: ['Image','Flash','Table','HorizontalRule']
        styles: ['Styles','Format']
        tools: ['Maximize', 'ShowBlocks']
    ui_color: '#000000'
    startup_outline_blocks: true
    width: 100% #Integer or %
    height: 400 #Integer or %
    language: 'zh-cn'

fm_elfinder:
    locale: %locale% # defaults to current request locale
    editor: ckeditor # other choices are tinymce or simple
    #showhidden: false
    fullscreen: true # defaults true, applies to simple and ckeditor editors
    include_assets: true # disable if you want to handle loading of the javascript and css assets yourself
    compression: false # enable if you configured the uglifycss and uglifyjs2 assetic filters and want compression
    connector:
        debug: false # defaults to false
        roots:       # at least one root must be defined
            uploads:
                driver: LocalFileSystem
                path: assets/uploads
                upload_allow: ['image/png', 'image/jpg', 'image/jpeg','image/gif']
                upload_deny: ['all']
                upload_max_size: 4M

knp_paginator:
    page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: BlackhouseappBluehouseappBundle:include:pagination.html.twig

knp_time: ~

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Blackhouseapp\Bundle\BluehouseappBundle\Entity\Member
    from_email:
        address:        %mailer_user%
        sender_name:   蓝房子

knp_gaufrette:
    stream_wrapper: ~

    adapters:
        image_adapter:
            local:
                directory: %kernel.root_dir%/../web/assets/image/
        picture_adapter:
            local:
                directory: %kernel.root_dir%/../web/assets/picture/
        plu_adapter:
            local:
                directory: %kernel.root_dir%/../web/assets/plu/
        meta_adapter:
            local:
                directory: %kernel.root_dir%/../web/assets/meta/
        collocation_adapter:
            local:
                directory: %kernel.root_dir%/../web/assets/collocation/
    filesystems:
        image_fs:
            adapter:    image_adapter
        picture_fs:
            adapter:    picture_adapter
        plu_fs:
            adapter:    plu_adapter
        meta_fs:
            adapter:    meta_adapter
        collocation_fs:
            adapter:    collocation_adapter

vich_uploader:
    db_driver:  orm
    twig:       true
    gaufrette:  true
    storage:    vich_uploader.storage.gaufrette
    mappings:
        meta:
            uri_prefix: /assets/meta
            namer: vich_uploader.namer_uniqid
            upload_destination: meta_fs
            delete_on_remove: true
            inject_on_load: true
        image:
            uri_prefix: /assets/image
            namer: vich_uploader.namer_uniqid
            upload_destination: image_fs
            delete_on_remove: true
            inject_on_load: true
        collocation:
            uri_prefix: /assets/collocation
            namer: vich_uploader.namer_uniqid
            upload_destination: collocation_fs
            delete_on_remove: true
            inject_on_load: true
        picture:
            uri_prefix: /assets/picture
            namer: vich_uploader.namer_uniqid
            upload_destination: picture_fs
            delete_on_remove: true
            inject_on_load: true
        plu:
            uri_prefix: /assets/plu
            namer: vich_uploader.namer_uniqid
            upload_destination: plu_fs
            delete_on_remove: true
            inject_on_load: true
liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumbnail_mini:
            quality: 75
            filters:
                thumbnail: { size: [64, 64], mode: outbound }
        thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [128, 128], mode: outbound }
        thumbnail_large:
            quality: 75
            filters:
                thumbnail: { size: [256, 256], mode: outbound }